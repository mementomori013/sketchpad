<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sketchpad</title>
        <script src="sketchpad-script.js" defer></script>
        <link rel="stylesheet" href="sketchpad-style.css">
    </head>
    <body>
    <div class="top-container"></div>    
    <div class="bot-container">
        <div class="bot-inside-container">
            <div id="container">
            </div>
            <div class="button-container">
                <button class="generate">generate</button>
                <button class="btn-reset">reset</button>
                <button class="btn-black">black</button>
                <button class="btn-rainbow">rainbow</button>
                <button class="btn-sixteen">16x16</button>
                <button class="btn-four">4x4</button>
                <button class="btn-two">2x2</button>    
            </div>
        </div>
    </div>    
    </body>
</html>
